<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqe'xRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="home-phones">
                <div class="phones">
                </div>
                <img src="assets/images/screenshot.png" alt="phones">
            </div>
            <div class="home-login">
                <div class="login">
                    <div class="name">
                        <img src="assets/images/name.webp" alt="Instagram">
                    </div>
                    <div class="information">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button type="button">Entrar</button>
                    </div>
                    <div class="opition-login">
                        <div class="separator">
                            <span>OU</span>
                        </div>
                        <div class="login-facebook">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 266.893 266.895" id="facebook"><path fill="#485a96" d="M252.164 266.895c8.134 0 14.729-6.596 14.729-14.73V14.73c0-8.137-6.596-14.73-14.729-14.73H14.73C6.593 0 0 6.594 0 14.73v237.434c0 8.135 6.593 14.73 14.73 14.73h237.434z"></path><path fill="#fff" d="M184.152 266.895V163.539h34.692l5.194-40.28h-39.887V97.542c0-11.662 3.238-19.609 19.962-19.609l21.329-.01V41.897c-3.689-.49-16.351-1.587-31.08-1.587-30.753 0-51.807 18.771-51.807 53.244v29.705h-34.781v40.28h34.781v103.355h41.597z"></path></svg>
                            </span>
                            <span>Entrar com o Facebook</span>
                        </div>
                        <div class="reset-password">Esqueceu a senha?</div>
                    </div>
                </div>
                <div class="register">
                    <p>Não tem uma conta?</p><span>Cadastre-se</span>
                </div>
                <div class="download">
                    <p>Obtenha o aplicativo.</p>
                    <div class="button-download">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/y_/r/tUzYKZ-xrQK.png" alt="Google Play">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yE/r/QQnPXT5YsC4.png" alt="Microsoft">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="about">
                <div><a href="#">Meta</a></div>
                <div><a href="#">Sobre</a></div>
                <div><a href="#">Blog</a></div>
                <div><a href="#">Carreiras</a></div>
                <div><a href="#">Ajuda</a></div>
                <div><a href="#">API</a></div>
                <div><a href="#">Privacidade</a></div>
                <div><a href="#">Termos</a></div>
                <div><a href="#">Localizações</a></div>
                <div><a href="#">Instagram Lite</a></div>
                <div><a href="#">Threads</a></div>
                <div><a href="#">Carregamento de contatos e não usuários</a></div>
                <div><a href="#">Meta Verified</a></div>        
            </div>
            <div class="footer-opition">
                <select class="select-language">
                    <option value="1">Português (Brasil)</option>
                    <option value="2">English</option>
                    <option value="3">English (UK)</option>
                    <option value="4">Espanõl</option>
                </select>
                <p>© 2024 Instagram from Meta</p>
            </div>
        </div>
    </footer>
</body>
</html>
